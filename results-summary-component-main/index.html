<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <section>
    <div class="result">
      <h2 class="marks">Your Result</h2>
      
      <div class="get-marks">
        <h1>76</h1>
        <h3>of 100</h3> 
      </div>
     
      <h2 class="remarks">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h1 class="summ">Summary</h1>
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <h2><span class="react">Reaction</span>
        <span class="black">80</span> <span class="gray">/ 100</span></h2>
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <h2><span class="memo">Memory</span> 
          <span class="black">92 </span> <span class="gray">/ 100</span></h2>
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <h2><span class="verb">Verbal</span> 
          <span class="black">61</span> <span class="gray">/ 100</span></h2>
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt="">
        <h2><span class="vish">Visual</span>
          <span class="black">72</span> <span class="gray">/ 100</span></h2>
      </div>
      <button>Continue</button>
    </div>
  </section> 
</body>
</html>
